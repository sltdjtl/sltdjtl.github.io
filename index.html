      <p>草莓熊，英文名Lotso，迪士尼公司和皮克斯动画工作室公司于2010年合作推出的动画片《玩具总动员3》（Toy Story3）的反派角色。虽然是剧中的反派，他却收获了无数粉丝。</p>
      <p>剧中草莓熊的悲伤往事，从一开始的阳光明媚、温馨灿烂瞬间转到雷电交加、风雨冰凉，再加上小提琴曲的泣血伴奏，不禁让人黯然泪下，大呼心疼。</p>
